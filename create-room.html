<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--===== META TAGS =====-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--===== PAGE TITLE =====-->
    <title>Rocket.q | Create Room</title>

    <!--===== GOOGLE FONTS =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">

    <!--===== GLOBAL CSS =====-->
    <link rel="stylesheet" href="./assets/css/global.css">

    <!--===== STYLE CSS =====-->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="./assets/img/logo.svg" alt="Logotipo da Rocket.q">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label for="room-pass" class="sr-only">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="./assets/img/users-white.svg" alt="Ícone de Entrar na sala">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
